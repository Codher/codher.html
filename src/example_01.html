<!-- Welcome! You're looking at a bunch of code now -->
<!-- This lines are called comments, they are intended for humans to read, -->
<!-- not computers. We'll use them a lot today -->
<!-- This is an HTML file, it tells the browser "what" to display  -->
<!-- HTML files are made of tags, they start with < and end with > -->
<!DOCTYPE html>
<!-- HTML content is hierarchical so in this case everything between -->
<!-- the opening <html> and closing </html> tags is part of the HTML document -->
<!-- we use indentation to make it easier to read. -->
<html lang="en">
  <head>
    <!-- Everything inside the head tags won't be displayed in the body -->
    <!-- it is used to give extra information to the browser so it knows -->
    <!-- how to display the content. -->
    <meta charset="utf-8">
    <title>Introduction to HTML</title>
  </head>
  <body>
    <!-- The body tag contains everything that will be displayed -->
    <!-- Let's add a text element p (for paragraph) and see it displayed -->
    <p>Hello, Codher</p>
    <p>Look, this paragraph already starts in a new line. :)</p>
    <!-- There's a lot of basic elements in HTML -->
    <!-- Headers: <h1> to <h6> -->
    <h1>Headers</h1>
    <h2>become</h2>
    <h3>smaller</h3>
    <h4>as the</h4>
    <h5>numbers</h5>
    <h6>grow</h6>
    <!-- Lists can be unordered <ul> or ordered <ol> -->
    <ul>
      <!-- Both types have list items <li> -->
      <li>These items</li>
      <li>don't really</li>
      <li>have an order</li>
    </ul>
    <ol>
      <li>These ones</li>
      <li>are ordered</li>
      <li>(see the numbers to the left)</li>
    </ol>
    <!-- There are many many other types of elements, but we'll get to -->
    <!-- those later. -->
  </body>
</html>
