<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introduction to css</title>
    <!-- The next line is very important. It tells the browser to look -->
    <!-- for a file named assets/stylesheets/example_02.css and link it -->
    <!-- to this HTML documents as a stylesheet, in there we can tell the -->
    <!-- browser "how" to display the content -->
    <link rel="stylesheet" href="assets/stylesheets/example_02.css">
  </head>
  <body>
    <!-- We will reuse the content from last time, but we'll make it look different -->
    <!-- Go ahead and open example_02.scss and we'll play with that a bit -->
    <p>Hello, Codher</p>
    <p>Look, this paragraph already starts in a new line. :)</p>
    <h1>Headers</h1>
    <h2>become</h2>
    <h3>smaller</h3>
    <h4>as the</h4>
    <h5>numbers</h5>
    <h6>grow</h6>
    <ul>
      <li class="align-center">These items</li>
      <li class="huge">don't really</li>
      <li>have an order</li>
    </ul>
    <ol>
      <li class="huge">These ones</li>
      <li class="align-center">are ordered</li>
      <li class="huge align-center">(see the numbers to the left)</li>
    </ol>
  </body>
</html>
